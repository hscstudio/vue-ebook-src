<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="vue.global.js"></script>
  </head>
  <body>
    <!-- mount point -->
    <div id="app">
      <!-- template vue -->
      <h1> {{ message }} </h1>
    </div>

    <script>
      // komponen
      const App = {
        data() {
          return {
            message: 'Hello World'
          }
        }
      }

      // object Vue
      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
