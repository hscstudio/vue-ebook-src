<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { ListBook } from "./list-book.js"
      const app = Vue.createApp({
        components: {
          'list-book': ListBook
        },
        template: `
          <div>
            <list-book v-slot="slotProps">
              <h2>{{ slotProps.book }}</h2>
            </list-book>
          </div>
        `
      })
      .mount('#app')
    </script>
  </body>
</html>
