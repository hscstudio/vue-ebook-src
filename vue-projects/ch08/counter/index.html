<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Vue</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="http://localhost:5000/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
const Counter = {
  // state
  data () {
    return {
      count: 0
    }
  },
  // view
  template: `
    <div>
      <div>{{ count }}</div>
      <button @click="increment()">+</button>
    </div>
  `,
  // actions
  methods: {
    increment () {
      this.count++
    }
  }
}

const Counter2 = {
  setup () {
    // state
    const count = Vue.ref(0)

    // method
    const increment = () => {
      count.value++
    }

    return {
      count, increment
    }
  },
  // view
  template: `
    <div>
      <div>{{ count }}</div>
      <button @click="increment()">+</button>
    </div>
  `,
}

Vue.createApp(Counter2).mount('#app')
    </script>
  </body>
</html>
